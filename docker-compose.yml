version: "3"
services:
    app:
        build:
            context: .
            dockerfile: DockerFile
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=special-project
            - DB_USERNAME=root
            - DB_PASSWORD=
    db:
        image: mysql:8
        ports:
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=special-project
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        volumes:
            - dbdata:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - "8000:80"
        environment:
            - PMA_ARBITRARY=0
volumes:
    dbdata:
